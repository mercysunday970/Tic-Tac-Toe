
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header>
            <h1>Tic Tac Toe</h1>
            <h2>A game you know and love</h2>
            <div id="players">
                <p id="p1" class="player">Player
                    <span id="p1-symbol">O</span>: 
                    <span id="p1-name">Merci</span>
                </p>
                <p id="p2" class="player">Player
                    <span id="p2-symbol">X</span>: 
                    <span id="p2-name">Georgina</span>
                </p>
            </div>

            <h4 id="currentPlayer">Current player:</h4>

            <button id="resetButton">Restart Game</button>
            <button id="playButton">Play</button>
        </header>

        <div id="board">
            <div data-square-index="0" class="square"></div>
            <div data-square-index="1" class="square"></div>
            <div data-square-index="2" class="square"></div>
            <div data-square-index="3" class="square"></div>
            <div data-square-index="4" class="square"></div>
            <div data-square-index="5" class="square"></div>
            <div data-square-index="6" class="square"></div>
            <div data-square-index="7" class="square"></div>
            <div data-square-index="8" class="square"></div>
        </div>
    
           
    
  

    <script src="./script.js"></script>
</body>
</html>
